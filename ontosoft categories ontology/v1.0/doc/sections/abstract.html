<h2>Abstract</h2><p>OntosoftCategories is an vocabulary describing a taxonomy of categories for annotating properties.  <b><a href="ontosoftCat-v1.0.owl">Download this version of the ontology</a></b></p>
<p>The OntoSoft Ontology is used by the <a href="http://www.ontosoft.org/portal/#list">OntoSoft portal</a> to organize its metadata. More information of the project can be found in <a href="http://ontosoft.org/">http://ontosoft.org/</a>
